{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}" />
    <script src="{% static 'todo/javascript/timer.js' %}"></script>
    
    <title>ProcastNoMore</title>
    <style>
      body {
        background: linear-gradient(
          90deg,
          hsla(141, 54%, 86%, 1) 0%,
          hsla(333, 73%, 85%, 1) 50%,
          hsla(211, 58%, 79%, 1) 100%
        );
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#CAEFD7", endColorstr="#F5BFD7", GradientType=1 );
        font-family: "Nunito Sans", sans-serif;
        padding-top: 50px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: Georgia, serif;
        color: #fff;
      }

      a,
      p {
        font-family: Georgia, serif;
        color: #8b0000; /* Maroon for text */
      }

      .tasks-container {
        max-width: 550px;
        margin: auto;
        background-color: #fff;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(178, 34, 34, 0.21); /* Red shadow */
        box-shadow: 2px 2px 13px -4px rgba(178, 34, 34, 0.21); /* Red shadow */
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background: hsla(10, 82%, 65%, 1);

        background: linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        background: -moz-linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        background: -webkit-linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#EF745C", endColorstr="#34073D", GradientType=1 );
      }

      .header-bar a {
        color: rgb(247, 247, 247);
        text-decoration: none;
      }

      .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #fae5d3;
        border-top: 1px solid rgb(205, 92, 92); /* Soft red border */
      }

      .task-title {
        display: flex;
      }

      .task-title a {
        text-decoration: none;
        color: #800000; /* Maroon for links */
        margin-left: 10px;
      }

      .task-complete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(105, 192, 105);
        border-radius: 50%;
      }

      .task-incomplete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(
          240,
          128,
          128
        ); /* Light red for incomplete icons */
        border-radius: 50%;
      }

      .delete-link {
        text-decoration: none;
        font-weight: 900;
        color: #dc143c; /* Crimson for delete links */
        font-size: 22px;
        line-height: 0;
      }

      #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #fae5d3;
      }

      #add-link {
        color: #ff4500; /* Orange-red for add link */
        text-decoration: none;
        font-size: 42px;
        text-shadow: 1px 1px #81413b;
      }

      label {
        padding-top: 10px !important;
        display: block;
      }

      ::placeholder {
        font-weight: 300;
        opacity: 0.5;
      }

      .button {
        border: 1px solid #b22222; /* Firebrick for button border */
        background-color: #fff;
        color: #b22222; /* Firebrick for button text */
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .card-body {
        padding: 20px;
      }

      .timer-container {
        max-width: 550px;
        margin: auto;
        margin-top: 30px;
        background: hsla(10, 82%, 65%, 1);

        background: linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        background: -moz-linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        background: -webkit-linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#EF745C", endColorstr="#34073D", GradientType=1 );
        border-radius: 15%;
      }

      .music-player {
        max-width: 550px;
        margin: auto;
        margin-top: 0px;
        background: hsla(10, 82%, 65%, 1);
        display: none;

        background: linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        background: -moz-linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        background: -webkit-linear-gradient(
          90deg,
          hsla(10, 82%, 65%, 1) 0%,
          hsla(290, 79%, 13%, 1) 100%
        );

        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#EF745C", endColorstr="#34073D", GradientType=1 );
        border-radius: 15%;
      }

      .btn-container {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 20px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
